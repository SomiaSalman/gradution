<section *ngIf="step1" class="w-50 mx-auto my-5 rounded bg-main-light p-3 shadow">
    <form [formGroup]="forgetForm" (ngSubmit)="forgotPassword()">
        <label for="email">Enter Your Email</label>
        <input formControlName="email" type="email" id="email" class="form-control"/>
        <button class="w-100 main-btn mt-3">Forget Password</button>
    <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-3 text-center">{{userMsg}}</p>
    </form>
   
</section>


<section *ngIf="step2" class="w-50 mx-auto my-5 rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Enter Your Code</label>
    <input formControlName="resetcode" type="text" id="resetCode" class="form-control"/>
    <button class="w-100 main-btn mt-3">Reset Code</button>
    <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-3 text-center">{{userMsg}}</p>

    </form>   
</section>


<section *ngIf="step3" class="w-50 mx-auto my-5 rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
        <label for="newPassword">Reset Password</label>
        <input formControlName="newPassword" type="password" id="newPassword" class="form-control"/>
        <button class="w-100 main-btn mt-3"> Reset Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-3 text-center">{{userMsg}}</p>

    </form>
   
</section>
