<section class="my-5">
    <div class="row container g-4  mx-auto">
        <div *ngFor="let category of categories" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails',category._id]" role="button" class="border border-success rounded Shadow p-2">
                <img [src]="category.image" [alt]="category.name" class="w-100" height="300px">
                <h3 class="text-center text-main">{{category.name}}</h3>
            </div>
        </div>

    </div>
</section>
