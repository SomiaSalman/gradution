<section>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email">email</label>
            <input  formControlName="email" id="email" type="email" class="form-control"> 
        </div>
        <div class="alert alert-danger" *ngIf="(loginForm.get('email')?.touched || loginForm.get('email')?.value.length>0) && loginForm.get('email')?.errors">
            <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">invalid email</p>
        </div>

        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" id="password" type="password" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.value.length>0) && loginForm.get('password')?.errors">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">must be at least 6 char</p>
        </div>         

       
        <div class="d-flex justify-content-between mt-1">
            <button [disabled]="loginForm.invalid" type="submit" class="main-btn mt-2" >Register
                <i *ngIf="isLoding" class="fa-solid fa-spinner fa-spin"></i>
            </button>
            <p class="alert alert-danger" *ngIf="errMsg">{{errMsg}}</p>
            <a routerLink="/forgetpass" class="link-primary ">Forget Password</a>
        </div>
        
    </form>
</section>
