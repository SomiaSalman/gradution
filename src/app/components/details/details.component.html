<section>
    <div class="row container p-5">

        <div class="col-md-4">
            <owl-carousel-o [options]="productSlider">
                <ng-container *ngFor="let src of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="src" class="w-100">
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            <!-- <img [src]="productDetails.imageCover" class="w-100" [alt]="productDetails.title"> -->
        </div>
        
        <div class="col-md-8 d-flex align-items-center justify-content-center">
            <div>
                <h3 class="h5">{{productDetails.title}}</h3>
                <p class="text-muted">{{productDetails.description}}</p>
                <!-- <h4 class="h6">{{productDetails.category.name}}</h4> -->
                <div class="d-flex justify-content-between mb-2">
                    <span>{{productDetails.price}}EGP</span>
                    <div>
                        <i class="fa fa-star rating-color"></i>
                        <span class="text-muted">{{productDetails.ratingsAverage}}</span>
                    </div>
                </div>
                <button class="main-btn w-100">Add Product</button>
            </div>
        </div>
    </div>
</section>
