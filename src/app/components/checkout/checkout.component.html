<section class="bg-main-light p-4 rounded-3 my-3 shadow w-50 mx-auto">
    <form [formGroup]="checkout" (ngSubmit)="handleForm()">
        <div>
            <label for="details">details</label>
            <textarea name="" id="details" class="form-control" formControlName="details"></textarea>
        </div>
        <div>
            <label for="phone">phone</label>
            <input name="" type="tel" id="phone" class="form-control" formControlName="phone"/>
        </div>
        <div>
            <label for="city">city</label>
            <input name="" type="text" id="city" class="form-control" formControlName="city"/>
        </div>
        <button class="main-btn mt-2">checkout</button>
    </form>


</section>
